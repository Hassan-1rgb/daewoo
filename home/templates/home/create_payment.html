{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h3>Create Payment for Booking: {{ booking.booking_number }}</h3>
    <p><strong>User:</strong> {{ booking.user.name }}</p>
    <p><strong>Seats:</strong> {{ booking.seat_number }}</p>
    <p><strong>Total:</strong> Rs {{ total_price }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="method" class="form-label">Payment Method</label>
            <select name="method" id="method" class="form-select">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="bank_transfer">Bank Transfer</option>
            </select>
        </div>

        <div id="cardDetails" style="display:none;">
            <div class="mb-3">
                <label class="form-label">Card Number</label>
                <input type="text" name="card_number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="text" name="expiry_date" class="form-control" placeholder="MM/YY">
            </div>
        </div>

        <div id="bankDetails" style="display:none;">
            <div class="mb-3">
                <label class="form-label">Account Number</label>
                <input type="text" name="account_number" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Bank Name</label>
                <input type="text" name="bank_name" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Transaction Ref</label>
                <input type="text" name="transaction_ref" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Create Payment</button>
    </form>
</div>

<script>
document.getElementById('method').addEventListener('change', function() {
    let card = document.getElementById('cardDetails');
    let bank = document.getElementById('bankDetails');
    card.style.display = 'none';
    bank.style.display = 'none';

    if (this.value === 'card') card.style.display = 'block';
    else if (this.value === 'bank_transfer') bank.style.display = 'block';
});
</script>
</body>
</html>
