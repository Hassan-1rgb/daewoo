{% extends "home/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Edit Customer</h2>

  <form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="name" value="{{ customer.name }}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email:</label>
      <input type="email" name="email" value="{{ customer.email }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Phone:</label>
      <input type="text" name="phone" value="{{ customer.phone }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>CNIC / Passport:</label>
      <input type="text" name="cnic_passport" value="{{ customer.cnic_passport }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Date of Birth:</label>
      <input type="date" name="dob" value="{{ customer.dob }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>City:</label>
      <input type="text" name="city" value="{{ customer.city }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Address:</label>
      <input type="text" name="address" value="{{ customer.address }}" class="form-control">
    </div>

    <div class="mb-3">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" placeholder="Enter new password (leave blank to keep current)">
    </div>

    <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
    <a href="{% url 'admin_management' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
