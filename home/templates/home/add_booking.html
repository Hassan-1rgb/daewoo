{% extends "home/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Booking</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.user.id_for_label }}" class="form-label">Customer</label>
                            {{ form.user }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.route.id_for_label }}" class="form-label">Route</label>
                            {{ form.route }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.bus.id_for_label }}" class="form-label">Bus</label>
                            {{ form.bus }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.booking_date.id_for_label }}" class="form-label">Booking Date</label>
                            {{ form.booking_date }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.seat_number.id_for_label }}" class="form-label">Seat Number</label>
                            {{ form.seat_number }}
                            <div class="form-text">Enter comma-separated seat numbers (e.g., A1, A2)</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add Booking</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
