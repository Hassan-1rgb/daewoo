{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking - Admin Panel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Booking: {{ booking.booking_number }}</h4>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Customer</label>
                            <select name="user" class="form-select" required>
                                {% for user in users %}
                                    <option value="{{ user.id }}" {% if user.id == booking.user.id %}selected{% endif %}>
                                        {{ user.name }} ({{ user.email }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Route</label>
                            <select name="route" class="form-select" required>
                                {% for route in routes %}
                                    <option value="{{ route.id }}" {% if route.id == booking.route.id %}selected{% endif %}>
                                        {{ route.origin }} → {{ route.destination }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Bus</label>
                            <select name="bus" class="form-select" required>
                                {% for bus in buses %}
                                <option value="{{ bus.id }}" {% if bus.id == booking.bus.id %}selected{% endif %}>
                                    {{ bus.bus_number }} ({{ bus.route.origin }} → {{ bus.route.destination }})
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Booking Date</label>
                            <input type="date" name="booking_date" class="form-control" value="{{ booking.booking_date|date:'Y-m-d' }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Seat Number</label>
                            <input type="text" name="seat_number" class="form-control" value="{{ booking.seat_number }}" required>
                            <div class="form-text">Enter comma-separated seat numbers (e.g., A1, A2)</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'admin_management' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i> Update Booking
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
