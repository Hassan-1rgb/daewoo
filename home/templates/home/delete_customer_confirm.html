
{% block content %}
<div class="container mt-4">
  <h2>Delete Customer</h2>
  <p>⚠️ Are you sure you want to delete customer <strong>{{ customer.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_management' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
